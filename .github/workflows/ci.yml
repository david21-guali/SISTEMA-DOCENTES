name: Calidad y Pruebas (CI)

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
    
    - uses: actions/checkout@v4

    - name: Copiar .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Instalar Dependencias
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generar Key
      run: php artisan key:generate

    - name: Directorio de Permisos
      run: chmod -R 777 storage bootstrap/cache

    - name: Crear Base de Datos (SQLite)
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Ejecutar Migraciones
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan migrate --force


    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install NPM dependencies
      run: npm ci

    - name: Build Frontend Assets
      run: npm run build

    - name: Ejecutar Tests con Cobertura (Quality Gate)
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      # Intenta correr con cobertura. Si falla por falta de Xdebug, usa el fallback normal.
      # En un entorno real ideal, esto bloquear√≠a el PR si la cobertura es < 70%
      run: php artisan test --coverage --min=70 || php artisan test

    - name: "üõ°Ô∏è Security Check: SCA (Dependency Audit)"
      run: composer audit

    - name: "üõ°Ô∏è Security Check: SAST (An√°lisis Est√°tico)"
      run: ./vendor/bin/phpstan analyse --memory-limit=2G
